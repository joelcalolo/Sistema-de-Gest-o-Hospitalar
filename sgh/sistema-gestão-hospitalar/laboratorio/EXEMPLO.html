                          </button>
                          <a class="btn btn-danger btn-sm" href="#">
                            <i class="nav-icon fas fa-minus"></i>
                            Saída
                          </a>
                      </td>
                  </tr>
    
                  </tr>
                  
              </tbody>
          </table>
        </div>
